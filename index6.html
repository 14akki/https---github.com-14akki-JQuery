<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#slide").click(function () {
                $("#mydiv").slideToggle("fast")
            })
        });
    </script>
    <style>
        #mydiv,
        #slide {
            padding: 15px;
            text-align: center;
            font-size: 25px;
            background-color: blue;
            border: 2px solid orangered;
        }

        #mydiv {
            padding: 75px;
            /* display: none; */
            font-size: 35px;
        }
    </style>
</head>

<body>
    <h1>jquery</h1>
    <p>Click the below div to slide down...</p>
    <div id="slide">Slide down by clicking here...</div>
    <div id="mydiv">This is a demo text</div>
</body>

</html>
