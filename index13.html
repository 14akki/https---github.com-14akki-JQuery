<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").text("This is a demo text")
            });
            $("#btn2").click(function () {
                $("p").html("This is a <em>demo</em> <strong>text</strong>")
            });
        });
    </script>
    <style>
        p {
            background: black;
            color: white;
            font-size: 22px;
        }

        button {
            background: red;
            color: aliceblue;
            font-size: 30px;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>
    <h1>jquery</h1>
    <p>Click the below buttons to set the text and html.</p>

    <button id="btn1">Set the text</button>
    <button id="btn2">Set the HTML</button>
</body>

</html>
