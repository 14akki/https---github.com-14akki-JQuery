<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(document).ready(function () {
        $("#btn1").click(function () {
            $("#ename").val("Ankit Singh")
        });
        $("#btn2").click(function () {
            $("#edept").val("Tech")
        });
        $("#btn3").click(function () {
            $("#ezone").val("North")
        });
    });
        });
    </script>
    <style>
        button {
            background: red;
            color: aliceblue;
            font-size: 30px;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>jquery</h1>
    <h2>Employee Details</h2>
    <form>
        <p>Employee Name: <input type="text" id="ename" value=""></p>
        <p>Employee Department: <input type="text" id="edept" value=""></p>
        <p>Employee Zone: <input type="text" id="ezone" value=""></p>

        <button id="btn1">Set the Employee Name</button>
        <button id="btn2">Set the Employee Department</button>
        <button id="btn3">Set the Eployee Zone</button>
    </form>
</body>

</html>
