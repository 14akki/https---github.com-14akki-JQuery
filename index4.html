<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
         $("h2").click(function(){
            $("p").toggle();
         })  
        });
    </script>
</head>

<body>
    <h1>jquery</h1>
    <h2>Toggle text</h2>
    <p>this is a demo text</p>
</body>

</html>
