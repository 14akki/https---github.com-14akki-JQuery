<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("h1,h2").toggleClass("demo")
            })
        });
    </script>
    <style>
        .demo {
            background: red;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <h1>jquery</h1>
    <p>This is a demo text</p>

    <h2>Heading 2</h2>
    <p>This is a demo text 2</p>

    <button>Toggle a class</button>
</body>

</html>
