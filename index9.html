<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("ul").children().css({ "color": "blue", "font-size": "24px", "border": "4px solid black" })
        });
    </script>
    <style>
        .descendants * {
            display: block;
            border: 4px dashed green;
            color: orangered;
            font-size: 20px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>jquery</h1>
    <div class="descendants">
        <div style="width: 600px;">div(greatgrandparent)
            <ul>ul(grandparent)
                <li>li(parent)
                    <span>span</span>
                    <span>span</span>
                </li>
                <li>li</li>
            </ul>
        </div>
    </div>
</body>

</html>
